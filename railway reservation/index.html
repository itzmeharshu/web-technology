<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <div class="main">
            <h1>Railway Reservation</h1>
            <img src="train.png" alt="">
            <form action="">
                <table>
                    <tr>
                        <td>From</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>To</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Train No</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Class</td>
                        <td>
                            <select id="class" name="cars">
                                <option value="value" selected>choose the class</option>
                                <option value="A"> Elite Class </option>
                                <option value="B">Business Class</option>
                                <option value="C">Economy Class</option>
                                <!-- <option value="D"></option> -->
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>No of seats</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>age</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>gender</td>
                        <td>  <input type="radio" id="html" name="fav_language" value="Female"><label for="html">Female</label><br></td>
                        <td>  <input type="radio" id="html" name="fav_language" value="Female"><label for="html">Male</label><br></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea rows="5" cols="50" name="d">
                        </textarea></td>
                    </tr>
                    <tr>
                        <td>Payment mode</td>
                        <td><select id="class" name="cars">
                            <option value="value" selected>choose the method</option>
                            <option value="A"> Gpay </option>
                            <option value="B">Card</option>
                            <option value="C">Phone pay</option>
                            <!-- <option value="D"></option> -->
                        </select></td>
                    </tr>
                    <tr>
                        <td>Mobile</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><button>Submit</button></td>
                        <td><button>Reset</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </center>
</body>

</html>
